<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tripl Editor</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/viz.js/2.1.2/viz.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/viz.js/2.1.2/full.render.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    #editor {
      width: 35%;
      height: 100%;
      padding: 1em;
      border-right: 1px solid #ccc;
      box-sizing: border-box;
      resize: horizontal;
      overflow: auto;
    }

    #output {
      width: 100%;
      height: 100%;
      padding: 1em;
      box-sizing: border-box;
      overflow: auto;
    }

    textarea {
      width: 100%;
      height: calc(100% - 150px);
      box-sizing: border-box;
      font-family: monospace;
    }

    button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div id="editor">
    <h3>Tripl Editor</h3>
    <textarea id="triplInput">
# Example Tripl Document
book123 title "The Great Gatsby"
book123 creator author1
author1 name "F. Scott Fitzgerald"
book123 date "1925-04-10"
    </textarea>
    <label for="viewType">Graph View:</label>
    <select id="viewType">
      <option value="table">Table View</option>
      <option value="node">Node-Link View</option>
    </select>
    <button onclick="renderGraph()">Render Graph</button>
  </div>
  <div id="output">
    <h3>Graphviz Preview</h3>
    <div id="graph"></div>
  </div>

  <script>
    function parseTripl(input) {
      const lines = input.split("\n").map(line => line.trim());
      const triples = [];

      lines.forEach(line => {
        if (line.startsWith("#") || line === "") return;

        const match = line.match(/^(\S+)\s+(\S+)\s+(.+)$/);
        if (!match) throw new Error(`Invalid triple: ${line}`);

        const [, subject, predicate, object] = match;
        triples.push({ subject, predicate, object });
      });

      return triples;
    }

    function groupBySubject(triples) {
      const grouped = {};

      triples.forEach(({ subject, predicate, object }) => {
        if (!grouped[subject]) {
          grouped[subject] = { literals: [], links: [] };
        }

        if (object.startsWith('"')) {
          grouped[subject].literals.push({ predicate, object: object.slice(1, -1) });
        } else {
          grouped[subject].links.push({ predicate, object });
        }
      });

      return grouped;
    }

    function renderTableGraph(triples) {
      const grouped = groupBySubject(triples);

      let graph = ["digraph RDFGraph {", "  rankdir=LR;"];

      graph.push(`graph [ fontname=Arial ];`);
      graph.push(`node [ fontname=Arial];`);
      graph.push(`edge [ fontname=Arial];`);

      for (const subject in grouped) {
        const { literals, links } = grouped[subject];

        let table = `
      <table border="0" cellborder="1" cellspacing="0" cellpadding="4" style="border-color: #ddd;">
        <tr><td colspan="2" bgcolor="#f0f0f0"><b>${subject}</b></td></tr>`;
        literals.forEach(({ predicate, object }) => {
          table += `<tr><td align="left">${predicate}</td><td align="left">${object}</td></tr>`;
        });
        table += `</table>`;

        graph.push(`  "${subject}" [label=<${table}> shape=plaintext];`);

        links.forEach(({ predicate, object }) => {
          graph.push(`  "${subject}" -> "${object}" [label="${predicate}"];`);
        });
      }

      graph.push("}");
      return graph.join("\n");
    }

    function renderNodeGraph(triples) {
      const grouped = groupBySubject(triples);

      let graph = ["digraph RDFGraph {", "  rankdir=LR;"];
      graph.push(`graph [ fontname=Arial ];`);
      graph.push(`node [ fontname=Arial, fontsize=11];`);
      graph.push(`edge [ fontname=Arial, fontsize=10];`);
      for (const subject in grouped) {
        const { literals, links } = grouped[subject];

        literals.forEach(({ predicate, object }) => {
          graph.push(`  "${subject}" -> "${object}" [label="${predicate}"];`);
          graph.push(`  "${object}" [shape=box];`);
        });

        links.forEach(({ predicate, object }) => {
          graph.push(`  "${subject}" -> "${object}" [label="${predicate}"];`);
        });
      }

      Object.keys(grouped).forEach(subject => {
        graph.push(`  "${subject}" [shape=ellipse];`);
      });

      graph.push("}");
      return graph.join("\n");
    }

    function renderGraph() {
      const input = document.getElementById("triplInput").value;
      const viewType = document.getElementById("viewType").value;

      try {
        const triples = parseTripl(input);
        const graphvizCode =
          viewType === "table"
            ? renderTableGraph(triples)
            : renderNodeGraph(triples);

        const viz = new Viz();
        console.log(graphvizCode)
        viz.renderSVGElement(graphvizCode)
          .then(svg => {
            const graphDiv = document.getElementById("graph");
            graphDiv.innerHTML = "";
            graphDiv.appendChild(svg);

            const { x, y, width, height } = svg.getBBox();
            svg.setAttribute("viewBox", `${x} ${y} ${width} ${height}`);
            svg.setAttribute("preserveAspectRatio", "xMidYMid meet");
            svg.style.width = "100%";
            svg.style.height = "100%";
          })
          .catch(error => {
            console.error("Error rendering Graphviz:", error);
            document.getElementById("graph").innerHTML = "<p>Error rendering graph</p>";
          });
      } catch (error) {
        console.error("Parsing error:", error);
        document.getElementById("graph").innerHTML = `<p>Parsing error: ${error.message}</p>`;
      }
    }
  </script>
</body>

</html>
